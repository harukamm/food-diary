  kanso:
    - "史上最悪のレート、2 越え。昨日は昼吐き出し、夜食えなかったから、血糖値の急増は仕方ない。。"
    - "とはいえ、落ち込む。体調も戻っていないし、朝起きたら原因不明の赤い湿疹が顔中にできた。内出血みたいなかんじで、凹凸はない。かゆくない。"
    - "皮膚科に行く元気もなく、様子見。重ねて、米なしで、血糖値 160 越えはさすがに泣いた。"
    - "夕方、皮膚科に行ってきた。「怒責性紫斑」という診断で、吐いたときに強くいきんだせいで顔の毛細血管が切れて起きた内出血らしい。一週間ほどで治ると言われ、安心。"
    - "頰や顎の脇、目の下は赤い斑点だらけなのに、おでこや鼻先にはできなかった謎が解けた。"
    - "吐いた後にここまで内出血が起きるのは初めてだったけど、昨日の吐瀉物は丸める前のがんもどき状態で、なんせ水分量が少なくて、体積が大きくて、たしかに結構顔も真っ赤になってたっけな。"
    - "皮膚科の帰り道、気が緩んでミスドに寄ったけど、ちゃんと制限して食べたよ。残りは、甘いもの好きな父にあげた。"
    - "夕飯後、消化を促すために、母親が散歩に誘ってくれて、ななちゃんと三人で 30 分散歩した。おかげで、夜に消化不良を起こすことはなかった。人の助け大事だと実感。"
